  - {name: 台湾节点, icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China.png, type: select, interval: 300, include-all: true, filter: "(?i)🇨🇳|🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)"}
  - {name: 韩国节点, icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png, type: select, interval: 300, include-all: true, filter: "(?i)🇰🇷|韩国|英|(\b(KR|Korea)\b)"}

